<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>
<body>
    <script src="./index.js"></script>
    <form onsubmit="return validate();">
        <h1>Register</h1>
        <input type="text" id="userid" class="field" placeholder="User ID" required>
        <p id="useridError"></p>
        <input type="text" id="fname" class="field" placeholder="First Name" required>
        <p id="fnameError"></p>
        <input type="text" id="lname" class="field" placeholder="Last Name" required>
        <p id="lnameError"></p>
        <div class="field" id="genderDiv">
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>
        <div class="field" id="dobDiv">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
            <p id="dobError"></p>
        </div>
        <input type="email" id="email" class="field" placeholder="Email Address" required>
        <p id="emailError"></p>
        <input type="tel" id="phone" class="field" placeholder="Mobile Number" required>
        <p id="phoneError"></p>
        <input type="password" id="password" class="field" placeholder="Password" required>
        <p id="passwordError"></p>
        <input type="password" id="confirmPassword" class="field" placeholder="Confirm Password">
        <p id="confirmError"></p>
        <label class="field">
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a>
        </label>
        <button type="submit" class="field" id="submit">Submit</button>
    </form>
</body>
</html>
